{% extends "base.html" %}

{% block main %}

<section id="mainsection">
<div class="page-header">
	<h1>Gracze <small>korzystajÄ…cy z biblioteki</small></h1>
</div>

<div class="row">
	<div class="span3 columns">
		<h2>Lista</h2>
		<ul>
		{% for u in users_all %}
			<li><b><a href="#" class="user_link">{{ u }}</a></b></li> <!-- /user/{{ u }}/ -->
		{% endfor %}
		</ul>
	</div>

	<div class="span13 columns">
		<h2>Informacje</h2>
		<p>Test</p>
	</div>
</div>

<script>
$(".user_link").click(function(eventObject) {
	eventObject.preventDefault();
	var username = $(this).text();
	$.get('/user/'+username+'/', function(data) {
		//alert(data)
		$('.span13').html(data);
	});
});
</script>

</section>
{% endblock %}
